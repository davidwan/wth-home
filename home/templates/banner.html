{% if banner %}
  {% for ban in banner %}
    {% if ban.name == "Header Banner" %}
      {% if ban.link %}
        <a href="{{ ban.link }}">
      {% endif %}
      {% if ban.status %}
        <h3 align="center" style="margin-top: 12px">{{ ban.content }}</h3>
      {% endif %}
      {% if ban.link %}
        </a>
      {% endif %}
    {% endif %}
  {% endfor %}
{% endif %}
